<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Babylon.js sample code</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            /*Leave 10% to be able to open dev tools.*/
            width: 90%;
            height: 100%;
            touch-action: none;
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script src="bundle.js"></script>
</body>
</html>
